[tox]
envlist = py{36,37,38,39}-{linux,macos,windows}
toxworkdir=/tmp/.tox

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows
    ubuntu-18.04: linux

[testenv]
platform = 
    linux: linux
    macos: darwin
    windows: win32
passenv = CI GITHUB_ACTIONS DISPLAY XAUTHORITY
extras = test
commands = pytest --color=yes -v --cov --cov-report=xml {posargs}

[testenv:napari]
basepython = python3.8
deps = 
    git+https://github.com/napari/napari.git#egg=napari[all,testing]
    pytest-xvfb ; sys_platform == 'linux'
commands = 
    pytest -v --color=yes --pyargs napari {posargs}


[testenv:linting]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure


[testenv:docs]
deps =
  sphinx
  pygments
  sphinx_autodoc_typehints
  sphinx_rtd_theme
commands =
  sphinx-build -b html {toxinidir}/docs {toxinidir}/docs/_build/html
