[tox]
envlist = py{36,37,38}-{linux,macos,windows},docs,napari,linting
toxworkdir=/tmp/.tox

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform = linux: linux
           macos: darwin
           windows: win32
extras=test
commands = pytest --color=yes -v --cov --cov-report=xml {posargs}


[testenv:linting]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:napari]
basepython = python3.8
deps = 
    -r https://raw.githubusercontent.com/napari/napari/master/requirements/test.txt
    git+https://github.com/napari/napari.git#egg=napari[all]
    pytest-xvfb ; sys_platform == 'linux'
commands = 
    napari --info
    pytest --pyargs napari  {posargs}

[testenv:docs]
deps =
  sphinx
  pygments
  sphinx_autodoc_typehints
  sphinx_rtd_theme
commands =
  sphinx-build -b html {toxinidir}/docs {toxinidir}/docs/_build/html
